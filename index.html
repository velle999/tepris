<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEPRIS Arcade üéÆ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(#111, #000);
      color: #0ff;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #arcade-shell {
      background: #000;
      border: 10px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      max-width: 100vw;
      max-height: 100vh;
    }

    #tetris-toggle {
      background: #0ff;
      color: #000;
      font-family: inherit;
      font-size: 1.2rem;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      margin-bottom: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.2s ease;
    }

    #tetris-toggle:hover {
      background: #00aaff;
    }

    #tetris-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    #game-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #preview-box {
      width: 100px;
      height: 100px;
      border: 2px dashed #0ff;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
    }

    #landing-preview {
      width: 200px;
      height: 20px;
      border: 1px solid #0ff;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
    }

    #crt-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes crt-flash {
      0%   { opacity: 1; }
      30%  { opacity: 0.4; }
      60%  { opacity: 0.9; }
      100% { opacity: 0; }
    }

    #ready-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-family: 'Press Start 2P', monospace;
      color: #0ff;
      background: rgba(0, 0, 0, 0.85);
      text-shadow: 0 0 10px #0ff;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    canvas {
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="crt-flash"></div>
  <div id="ready-overlay">READY‚Ä¶</div>

  <audio id="coin-sound" src="coin.wav" preload="auto"></audio>
  <audio id="start-sound" src="https://velle999.github.io/tepris/start.mp3" preload="auto"></audio>

  <div id="arcade-shell">
    <button id="tetris-toggle">üïπÔ∏è Insert Coin / Play</button>

    <div id="tetris-wrapper">
      <div id="preview-box"></div>
      <div id="game-area">
        <div id="tetris-container">
          <canvas id="tetris" width="240" height="480"></canvas>
          <div id="landing-preview"></div>
          <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
          </div>
          <div id="touch-controls">
            <button id="left-btn">‚¨ÖÔ∏è</button>
            <button id="rotate-btn">üîÑ</button>
            <button id="right-btn">‚û°Ô∏è</button>
            <button id="down-btn">‚¨áÔ∏è</button>
          </div>
          <div id="highscores">
            <h2>üèÜ High Scores üèÜ</h2>
            <table id="highscore-table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Game Logic First -->
  <script src="tepris.js"></script>

  <!-- ‚úÖ UI/Audio Handling -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('tetris-toggle');
      const wrapper = document.getElementById('tetris-wrapper');
      const flash = document.getElementById('crt-flash');
      const coinSound = document.getElementById('coin-sound');
      const startSound = document.getElementById('start-sound');

      toggleBtn.addEventListener('pointerdown', () => {
        console.log("ü™ô Insert coin clicked!");
        coinSound?.play();
        startSound?.play();
        flash.style.animation = 'crt-flash 0.6s ease';
        setTimeout(() => flash.style.animation = '', 600);

        toggleBtn.style.display = 'none';
        wrapper.style.display = 'flex';

        if (typeof startTetris === 'function') {
          startTetris();
        } else {
          console.warn('‚ùå startTetris is not defined.');
        }
      });
    });
  </script>
</body>
</html>
