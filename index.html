  <title>TEPRIS Arcade üéÆ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(#111, #000);
      color: #00ffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #arcade-shell {
      background: #000;
      border: 10px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #tetris-toggle {
      background: #0ff;
      color: #000;
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.2s ease;
    }
    #tetris-toggle:hover {
      background: #00aaff;
    }
    #tetris-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }
    #game-area {
      display: flex;
      gap: 20px;
    }
    canvas#preview-box {
      width: 80px;
      height: 80px;
      border: 2px dashed #0ff;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    #landing-preview {
      width: 200px;
      height: 20px;
      border: 1px solid #0ff;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    #crt-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes crt-flash {
      0%   { opacity: 1; }
      30%  { opacity: 0.4; }
      60%  { opacity: 0.9; }
      100% { opacity: 0; }
    }
    #ready-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-family: 'Press Start 2P', monospace;
      color: #0ff;
      background: rgba(0, 0, 0, 0.85);
      text-shadow: 0 0 10px #0ff;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
canvas {
  touch-action: none;
}
  </style>
</head>
<body>
  <div id="crt-flash"></div>
  <div id="ready-overlay">READY‚Ä¶</div>
  <audio id="coin-sound" src="coin.wav" preload="auto"></audio>
  <audio id="start-sound" src="https://velle999.github.io/tepris/start.mp3" preload="auto"></audio>

  <div id="arcade-shell">
    <button id="tetris-toggle">üïπÔ∏è Insert Coin / Play</button>

    <div id="tetris-wrapper">
      <canvas id="preview-box" width="80" height="80"></canvas>
      <div id="game-area">
        <div id="tetris-container">
          <canvas id="tetris" width="200" height="400"></canvas>
          <div id="landing-preview"></div>
          <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
          </div>
          <div id="touch-controls">
            <button id="left-btn">‚¨ÖÔ∏è</button>
            <button id="rotate-btn">üîÑ</button>
            <button id="right-btn">‚û°Ô∏è</button>
            <button id="down-btn">‚¨áÔ∏è</button>
          </div>
          <div id="highscores">
            <h2>üèÜ High Scores üèÜ</h2>
            <table id="highscore-table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Load Tepris game logic first -->
  <script src="tepris.js"></script>

  <!-- ‚úÖ THEN safely run DOM logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('tetris-toggle');
      const wrapper = document.getElementById('tetris-wrapper');
      const flash = document.getElementById('crt-flash');
      const coinSound = document.getElementById('coin-sound');

      toggleBtn.addEventListener('pointerdown', () => {
        console.log("ü™ô Insert coin clicked!");
        coinSound?.play();
        flash.style.animation = 'crt-flash 0.6s ease';
        setTimeout(() => flash.style.animation = '', 600);

        toggleBtn.style.display = 'none';
        wrapper.style.display = 'flex';

        if (typeof startTetris === 'function') {
          startTetris();
        } else {
          console.warn('‚ùå startTetris is not defined.');
        }
      });
    });
  </script>
</body>
