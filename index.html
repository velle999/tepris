<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TEPRIS Arcade üéÆ</title>

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png" />
  <meta name="theme-color" content="#000000" />

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background: radial-gradient(#111, #000);
      color: #0ff;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #arcade-shell {
      background: #000;
      border: 10px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #tetris-toggle {
      background: #0ff;
      color: #000;
      font-size: 1rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.2s ease;
    }

    #tetris-toggle:hover {
      background: #00aaff;
    }

    #tetris-wrapper {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas#tetris {
      touch-action: none;
      background: #111;
    }

    canvas#preview-box {
      width: 80px;
      height: 80px;
      border: 2px dashed #0ff;
      background: rgba(0, 0, 0, 0.5);
      margin-bottom: 8px;
    }

    #landing-preview {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #0ff;
      margin-top: 8px;
    }

    #scoreboard {
      margin-top: 12px;
      text-align: center;
    }

    #touch-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #touch-controls button {
      padding: 10px;
      font-size: 1rem;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 6px #0ff;
    }

    #highscores {
      margin-top: 20px;
      text-align: center;
    }

    #highscores h2 {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    #highscore-table {
      width: 100%;
      font-size: 0.7rem;
    }

    #crt-flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes crt-flash {
      0% { opacity: 1; }
      30% { opacity: 0.4; }
      60% { opacity: 0.9; }
      100% { opacity: 0; }
    }

    #ready-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #0ff;
      background: rgba(0, 0, 0, 0.85);
      text-shadow: 0 0 10px #0ff;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>
  <div id="crt-flash"></div>
  <div id="ready-overlay">READY‚Ä¶</div>

  <audio id="coin-sound" src="coin.wav" preload="auto"></audio>
  <audio id="start-sound" src="https://velle999.github.io/tepris/start.mp3" preload="auto"></audio>

  <div id="arcade-shell">
    <button id="tetris-toggle">üïπÔ∏è Insert Coin / Play</button>

    <div id="tetris-wrapper">
      <canvas id="preview-box" width="80" height="80"></canvas>
      <div id="game-area">
        <canvas id="tetris"></canvas>
        <div id="landing-preview"></div>
        <div id="scoreboard">
          <div>Score: <span id="score">0</span></div>
          <div>High Score: <span id="highScore">0</span></div>
        </div>

        <div id="touch-controls">
          <button id="left-btn">‚¨ÖÔ∏è</button>
          <button id="rotate-btn">üîÑ</button>
          <button id="right-btn">‚û°Ô∏è</button>
          <button id="down-btn">‚¨áÔ∏è</button>
        </div>

        <div id="highscores">
          <h2>üèÜ High Scores üèÜ</h2>
          <table id="highscore-table"></table>
        </div>
      </div>
    </div>
  </div>

  <script src="tepris.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('tetris-toggle');
      const wrapper = document.getElementById('tetris-wrapper');
      const flash = document.getElementById('crt-flash');
      const coinSound = document.getElementById('coin-sound');

      toggleBtn.addEventListener('pointerdown', () => {
        console.log("ü™ô Insert coin clicked!");
        coinSound?.play();
        flash.style.animation = 'crt-flash 0.6s ease';
        setTimeout(() => flash.style.animation = '', 600);

        toggleBtn.style.display = 'none';
        wrapper.style.display = 'flex';

        if (typeof startTetris === 'function') {
          startTetris();
        } else {
          console.warn('‚ùå startTetris is not defined.');
        }
      });
    });
  </script>
</body>
</html>
